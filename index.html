<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="array col-sm-10 col-lg-12">

                <h2 class="">ARRAY METHOD</h2>

                <div class="array-input">

                    <label for="">Enter Your Input:</label>
                    <input type="text" id="input">
                </div>

                <div class="array-button">

                    <div class="array-button-1">
                        <button onclick="tostring()">tostring</button>
                        <button onclick="pop()">pop</button>
                        <button onclick="push()">push</button>
                        <button onclick="shift()">shift</button>
                    </div>

                    <div class="array-button-1">
                        <button onclick="unshift()">unshift</button>
                        <button onclick="concat()">concat</button>
                        <button onclick="filter()">filter</button>
                        <button onclick="find()">find</button>
                    </div>

                    <div class="array-button-1">
                        <button onclick="splice()">splice</button>
                        <button onclick="slice()">slice</button>
                        <button onclick="reverse()">reverse</button>
                        <button onclick="sort()">sort</button>
                    </div>

                    <div class="array-button-1">
                        <button onclick="Delete()">delete</button>
                    </div>
                </div>


                <div class="array-result">
                    <label for="">Result:</label>
                    <input type="text" id="result" readonly>
                    <button class="mx-auto" onclick="Clear()">Clear All</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
